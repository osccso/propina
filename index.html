<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de propinas</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="div1">
        <div class="div2">
            <p>Calculadora de propinas</p>
        </div>
        <div class="div2">
            <form action="">
                <label for="" class="table">Total de la cuenta</label>
                <input type="text" class="table" id="text1"/>
                <label for="" class="table">Porcentaje de la propina</label>
                <input type="text" class="table" id="text2"/>
                <button type="button" class="table" id="button">Calcular</button> 
            </form>
            <div class="div3">
                <p class="title">Resumen</p>
                <div class="resumen">
                    <div>
                        <p>Total de la cuenta</p>
                        <p>Propina</p>
                        <p>Total a pagar</p>
                    </div>
                    <div>
                        <p id="totalCuenta"></p>
                        <p id="propina"></p>
                        <p id="totalPagar"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
